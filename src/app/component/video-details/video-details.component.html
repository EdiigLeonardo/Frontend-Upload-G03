<div class="video_container" *ngIf="video">
  <h2>{{video.name}}</h2>
  <h5>{{video.field_tags}}  </h5>
  <iframe [src]="video.field_media_oembed_video"></iframe>
  <div class="video_details">
    <img src="./assets/ANGLA-78.jpg" class="img_user">
      <div class="video_descricao">
      <div class="details_user_time">
        <div class="nome_user">Angla</div>
        <div class="time">hรก 5 minutos</div>
      </div>
      <fa-icon [icon]="faThumbsUp" class="like"></fa-icon>|<fa-icon [icon]="faThumbsDown" class="deslike"></fa-icon>
      <div class="descricao"> Um video de 30 min de nada sobre nada</div>
      </div>
  </div>
</div>
