<div class="videos_page">
  <p>Últimos Vídeos</p>

  <div class="all-videos-field">
    <app-mini-video_details
      *ngFor="let item of Videos"
      [thumb]="this.service.addUrlOfSrc(item.thumbnail__target_id)"
      [data_upload]="item.field_data_upload"
      [video_title]="item.name"></app-mini-video_details>


  </div>

  <div class="right-bar">
    <div>
      <app-canais_sugeridos></app-canais_sugeridos> <br>
    </div>
    <div>
      <app-tematicas-sugeridas></app-tematicas-sugeridas> <br>
    </div>
  </div>

</div>
